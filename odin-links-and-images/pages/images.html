<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h2>JPGs</h2> 
    <p>JPG images are good for photos.</p>
    <img src='../images/images/mochi.jpg' alt="mochi jpg">     

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src='../images/images/mochi.gif' alt="mochi gif">   
    
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src='../images/images/mochi.png' alt="mochi png">

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='../images/images/mochi.svg' alt="mochi svg" height="500" width="500">

</body>
</html>
